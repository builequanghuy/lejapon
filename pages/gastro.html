        <h2>Udon & Soba (うどん・そば)</h3>
        <ul>
            <li>Udon : nouilles épaisses à base de farine de blé.</li>
            <li>Soba : nouilles fines à base de sarrasin.</li>
            <li>Servies chaudes ou froides selon la saison, accompagnées de sauce soja, tempura ou oignons verts.</li>
