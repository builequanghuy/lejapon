<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="burger" id="burger">&#9776;</div>
      <a href="index.html" class="logo-wrapper">
        <img src="img/logo.png" class="logo" />
      </a>
      <ul class="nav-list" id="nav-list">
        <li class="dropdown">
          <a class="main-menu" href="#">Pays</a>
          <ul class="dropdown-content">
            <li class="return">&#8592; Menu</li>
            <li><a href="pages/plan.html">Plan</a></li>
            <li><a href="pages/langue.html">Langue</a></li>
            <li><a href="pages/histoire.html">Histoire</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a class="main-menu" href="#">Culture</a>
          <ul class="dropdown-content">
            <li class="return">&#8592; Menu</li>
            <li><a href="pages/gastro.html">Gastronomie</a></li>
            <li><a href="pages/costume.html">Costumes</a></li>
            <li><a href="pages/martial.html">Arts martiaux</a></li>
          </ul>
        </li>
        <li>
          <a href="index.html"><img src="img/logo.png" class="logo" /></a>
        </li>
        <li class="dropdown">
          <a class="main-menu" href="#">Tendances</a>
          <ul class="dropdown-content">
            <li class="return"> &#8592; Menu</li>
            <li><a href="pages/manga.html">Manga</a></li>
            <li><a href="pages/jpop.html">JPOP</a></li>
            <li><a href="pages/cliche.html">Clichés</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a class="main-menu" href="#">À propos</a>
          <ul class="dropdown-content">
            <li class="return">&#8592; Menu</li>
            <li><a href="pages/quizz.html">Quizz</a></li>
            <li><a href="pages/contact.html">Contact</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <script>
      const burger = document.getElementById("burger");
      const navList = document.getElementById("nav-list");

      burger.addEventListener("click", () => {
        navList.classList.toggle("active");
        document
          .querySelectorAll(".dropdown-content")
          .forEach((d) => d.classList.remove("show"));
      });

      document.querySelectorAll(".main-menu").forEach((menu) => {
        menu.addEventListener("click", function (e) {
          e.preventDefault();

          // Close all dropdowns first
          document
            .querySelectorAll(".dropdown-content")
            .forEach((d) => {
                d.classList.remove("show")
                d.classList.add("hide")
            });

          // Find the sibling dropdown-content within the same wrapper
          const dropdown = this.nextElementSibling;
          if (dropdown && dropdown.classList.contains("dropdown-content")) {
            dropdown.classList.add("show");
            dropdown.classList.remove("hide");
          }
        });
      });

      // Close dropdown on return click
      document
        .querySelectorAll(".dropdown-content .return")
        .forEach((returnItem) => {
          returnItem.addEventListener("click", function () {
            const dropdown = this.closest(".dropdown-content");
            if (dropdown) {
              dropdown.classList.add("hide");
              dropdown.classList.remove("show");
            }
          });
        });
    </script>
  </body>
</html>
